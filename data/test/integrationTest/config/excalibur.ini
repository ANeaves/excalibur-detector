[Main]
detector=Excalibur
simulator=${INSTALL_PREFIX}/bin/frameSimulator
receiver=${INSTALL_PREFIX}/bin/frameReceiver
processor=${INSTALL_PREFIX}/bin/frameProcessor
test=${INSTALL_PREFIX}/bin/frameTests
[Simulator-args]
lib-path=${EXCALIBUR_PREFIX}/lib
frames=10
dest-ip=127.0.0.1
ports=61649
interval=1
[Receiver-args]
json_file=${EXCALIBUR_PREFIX}/test_config/excalibur-fr.json
m=500000000
[Processor-args]
json_file=${EXCALIBUR_PREFIX}/test_config/excalibur-fp.json
[Test-args]
ini=${EXCALIBUR_PREFIX}/test_config/test.ini
log_level=ALL