language: python
sudo: false
python:
  - 2.7
  - 3.5

addons:
  apt:
    packages:
      - libboost-dev
      - libboost-system-dev
      - libboost-test-dev
      - libboost-thread-dev
      - libzmq3-dev

install:
  - cd control
  - python setup.py --stub-only install
  - pip install --install-option='--stub-only' -e .[test]
  - pip install coveralls

script:
  - python setup.py --stub-only nosetests
  - coverage report -m

after_success:
  - coveralls

notifications:
  slack:
    secure: 
